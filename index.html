<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hangama</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --font-family: 'Poppins', sans-serif;
            --radius-1: 8px; --radius-2: 50px;
            --transition-1: 0.2s ease;
        }
        html[data-theme="light"] {
            --bg-primary: #f0f2f5; --bg-secondary: #ffffff;
            --text-primary: #1c1e21; --text-secondary: #65676b;
            --border-color: #e0e0e0; --accent-color: #1877f2;
        }
        html[data-theme="dark"] {
            --bg-primary: #18191a; --bg-secondary: #242526;
            --text-primary: #e4e6eb; --text-secondary: #b0b3b8;
            --border-color: #3a3b3c; --accent-color: #2374e1;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-primary); color: var(--text-primary);
            font-family: var(--font-family);
        }
        .container { width: 95%; max-width: 1300px; margin: 0 auto; }
        a { color: var(--accent-color); text-decoration: none; }

        /* --- HEADER FIXES --- */
        header {
            background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color);
            padding: 0.8rem 0; position: sticky; top: 0; z-index: 100;
        }
        .header-container { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
        .logo { font-size: 1.4rem; font-weight: 700; color: var(--accent-color); white-space: nowrap; }
        nav { display: flex; align-items: center; gap: 0.5rem; }
        .search-wrapper { display: flex; align-items: center; }
        .search-input {
            width: 0; padding: 0; border: none; outline: none; border-radius: var(--radius-2);
            background-color: transparent; font-size: 0.9rem; color: var(--text-primary);
            transition: width 0.4s ease;
        }
        .search-input.active {
            width: 150px; padding: 0.6rem 1rem; border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
        }
        .search-icon-btn, .theme-toggle-btn {
            background: none; border: none; cursor: pointer; color: var(--text-secondary);
            display: flex; align-items: center; padding: 0.5rem; flex-shrink: 0;
        }
        
        /* --- MOBILE SEARCH OVERLAY --- */
        .search-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 200;
            display: none; align-items: flex-start; justify-content: center;
            padding-top: 5rem; backdrop-filter: blur(5px);
        }
        .search-overlay.active { display: flex; }
        .search-overlay-content { display: flex; width: 90%; max-width: 500px; }
        .search-overlay-input {
            width: 100%; padding: 1rem; font-size: 1.2rem;
            border: 2px solid var(--accent-color); border-right: none;
            border-radius: var(--radius-1) 0 0 var(--radius-1);
            background: var(--bg-secondary); color: var(--text-primary); outline: none;
        }
        .search-overlay-close {
            padding: 1rem; background: var(--accent-color); color: #fff;
            border: 2px solid var(--accent-color); font-size: 1.2rem;
            border-radius: 0 var(--radius-1) var(--radius-1) 0; cursor: pointer;
        }

        /* --- TAGS SLIDER --- */
        .filters-container { margin: 2rem 0; }
        .section-title { text-align: center; font-size: 1.8rem; margin-bottom: 1.5rem; }
        .tags-slider {
            display: flex; overflow-x: auto;
            -ms-overflow-style: none; scrollbar-width: none;
            padding-bottom: 1rem;
        }
        .tags-slider::-webkit-scrollbar { display: none; }
        .tag-bubble {
            padding: 0.5rem 1rem; background: var(--bg-secondary); border: 1px solid var(--border-color);
            border-radius: var(--radius-2); color: var(--text-secondary); font-weight: 600; cursor: pointer;
            transition: var(--transition-1); white-space: nowrap; flex-shrink: 0; margin-right: 0.75rem;
        }
        .tag-bubble:hover { border-color: var(--accent-color); color: var(--text-primary); }
        .tag-bubble.active { background-color: var(--accent-color); color: #fff; border-color: var(--accent-color); }

        /* --- GRID & CARDS --- */
        #anime-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem; min-height: 200px;
        }
        .anime-card {
            background-color: var(--bg-secondary); border-radius: var(--radius-1);
            overflow: hidden; box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform var(--transition-1); cursor: pointer;
        }
        .anime-card:hover { transform: translateY(-8px); }
        .card-img-wrapper {
            width: 100%; padding-top: 140%; position: relative;
            background-color: var(--border-color);
        }
        .card-img-wrapper img {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover;
        }
        .card-content { padding: 1rem; }
        .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; }
        .view-count { display: flex; align-items: center; gap: 0.3rem; color: var(--text-secondary); }
        
        /* --- AD SPACE & FOOTER --- */
        .ad-space { display: flex; justify-content: center; margin: 2rem 0; }
        footer { text-align: center; padding: 1.5rem 0; margin-top: 2rem; background-color: var(--bg-secondary); }
        .footer-links { display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 0.8rem; }
        .footer-links a { color: var(--text-secondary); font-size: 0.9rem; }
        footer p { color: var(--text-secondary); font-size: 0.8rem; }

        @media (max-width: 768px) {
            .search-wrapper { display: none; } /* Hide desktop search on mobile */
        }
        @media (min-width: 769px) {
            .search-icon-btn.mobile-only { display: none; } /* Hide mobile search icon on desktop */
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="/" class="logo">Anime Hangama</a>
            <nav>
                <div class="search-wrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search...">
                </div>
                <button class="search-icon-btn" id="searchIconBtn"><i class="material-icons">search</i></button>
                <button class="theme-toggle-btn" id="themeToggle" title="Toggle Theme"><i class="material-icons">brightness_6</i></button>
            </nav>
        </div>
    </header>

    <!-- Mobile Search Overlay -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-overlay-content">
            <input type="text" id="searchInputMobile" class="search-overlay-input" placeholder="Type and press Enter...">
            <button class="search-overlay-close" id="searchOverlayClose">×</button>
        </div>
    </div>

    <main class="container">
        <div class="ad-space" id="ad-space-top">
            <p><script type="text/javascript" src="//www.highperformanceformat.com/0dc3cf5a51b8f5b9473304925acc62/invoke.js"></script></p>
        </div>

        <div class="filters-container">
            <h2 class="section-title">Browse by Tags</h2>
            <div class="tags-slider" id="tagsSlider">
                <!-- Tags will be loaded here -->
            </div>
        </div>
        
        <h2 class="section-title" id="gridTitle">Latest Posts</h2>
        <div id="anime-grid"><!-- Posts will be loaded here --></div>
      
        <div class="ad-space" id="ad-space-bottom">
            <p><script type="text/javascript" src="//www.highperformanceformat.com/9a3d6b9a7e39bbdf97996c8f632d7307/invoke.js"></script></p>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="disclaimer.html">Disclaimer</a>
            <a href="dmca.html">DMCA</a>
            <a href="about-us.html">About Us</a>
        </div>
        <p>© 2025 Anime Hangama. All Rights Reserved.</p>
    </footer>
  
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENT SELECTORS ---
            const animeGrid = document.getElementById('anime-grid');
            const tagsSlider = document.getElementById('tagsSlider');
            const gridTitle = document.getElementById('gridTitle');
            const searchInput = document.getElementById('searchInput'); // Desktop search
            const searchIconBtn = document.getElementById('searchIconBtn');
            const themeToggle = document.getElementById('themeToggle');
            const searchOverlay = document.getElementById('searchOverlay');
            const searchInputMobile = document.getElementById('searchInputMobile');
            const searchOverlayClose = document.getElementById('searchOverlayClose');

            // --- CONFIG & STATE ---
            const backendBaseUrl = 'https://anime-hangama.onrender.com';
            let isLoading = false;
            let allPostsCache = []; // Cache for filtering and searching
            let currentTag = 'all';

            // --- API FUNCTIONS ---
            const updateCounter = (postId, type) => {
                if (!postId || !type) return;
                const url = `${backendBaseUrl}/api/posts/${type}/${postId}`;
                fetch(url, { method: 'PATCH', mode: 'cors', keepalive: true }).catch(err => {});
            };

            const loadInitialData = async () => {
                if (isLoading) return;
                isLoading = true;
                animeGrid.innerHTML = '<div class="grid-loader"></div>';
                try {
                    // Fetch all posts once to build tags and for client-side filtering
                    const response = await fetch(`${backendBaseUrl}/api/posts?limit=2000`); // Fetch a large number
                    if (!response.ok) throw new Error('Failed to fetch initial data');
                    const data = await response.json();
                    allPostsCache = data.posts || [];
                    loadTags(allPostsCache);
                    renderPosts(allPostsCache); // Render all posts initially
                } catch (error) {
                    animeGrid.innerHTML = '<p>Failed to load posts. Please try again later.</p>';
                } finally {
                    isLoading = false;
                }
            };

            // --- RENDER & UI FUNCTIONS ---
            const loadTags = (posts) => {
                const tagSet = new Set();
                posts.forEach(post => {
                    const tags = (post.category || '').split(' ').filter(Boolean);
                    tags.forEach(tag => tagSet.add(tag));
                });

                tagsSlider.innerHTML = '';
                const allButton = document.createElement('button');
                allButton.className = 'tag-bubble active';
                allButton.dataset.tag = 'all';
                allButton.textContent = 'All';
                tagsSlider.appendChild(allButton);

                tagSet.forEach(tag => {
                    const button = document.createElement('button');
                    button.className = 'tag-bubble';
                    button.dataset.tag = tag;
                    button.textContent = tag;
                    tagsSlider.appendChild(button);
                });
            };

            const renderPosts = (posts) => {
                animeGrid.innerHTML = '';
                if (!posts || posts.length === 0) {
                    animeGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No posts found.</p>';
                    return;
                }
                posts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'anime-card';
                    card.innerHTML = `
                        <div class="card-img-wrapper">
                            <img src="${post.imageUrl}" alt="${post.title}" loading="lazy">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title" title="${post.title}">${post.title}</h3>
                            <div class="card-footer">
                                <span class="view-count">
                                    <i class="material-icons" style="font-size: 1rem;">visibility</i>
                                    <span id="views-${post._id}">${(post.views || 0).toLocaleString()}</span>
                                </span>
                                <a href="${post.link}" target="_blank" class="card-link" rel="noopener noreferrer">Watch Now</a>
                            </div>
                        </div>
                    `;
                    const cardLink = card.querySelector('.card-link');
                    cardLink.addEventListener('click', (e) => { e.stopPropagation(); updateCounter(post._id, 'click'); });
                    card.addEventListener('click', (e) => {
                        if (e.target.closest('.card-link')) return;
                        updateCounter(post._id, 'view');
                        window.open(post.link, '_blank');
                    });
                    animeGrid.appendChild(card);
                });
            };

            const filterAndRender = () => {
                let postsToRender = [...allPostsCache];
                const searchTerm = searchInput.value.toLowerCase();

                if (currentTag !== 'all') {
                    postsToRender = postsToRender.filter(post => (post.category || '').split(' ').includes(currentTag));
                }

                if (searchTerm) {
                    postsToRender = postsToRender.filter(post => post.title.toLowerCase().includes(searchTerm));
                }
                renderPosts(postsToRender);
            };

            // --- EVENT LISTENERS ---
            tagsSlider.addEventListener('click', (e) => {
                const button = e.target.closest('.tag-bubble');
                if (button) {
                    currentTag = button.dataset.tag;
                    document.querySelectorAll('.tag-bubble').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    filterAndRender();
                }
            });

            // Search functionality
            const performSearch = (term) => {
                const searchTerm = term.toLowerCase();
                const filteredPosts = allPostsCache.filter(post => post.title.toLowerCase().includes(searchTerm));
                renderPosts(filteredPosts);
                gridTitle.textContent = searchTerm ? `Search Results for "${searchTerm}"` : 'Latest Posts';
            };

            // Desktop search (live search)
            searchInput.addEventListener('input', () => {
                performSearch(searchInput.value);
            });
            searchInput.addEventListener('focus', () => searchInput.classList.add('active'));
            searchInput.addEventListener('blur', () => { if(!searchInput.value) searchInput.classList.remove('active'); });

            // Mobile search (overlay)
            searchIconBtn.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    searchOverlay.classList.add('active');
                    searchInputMobile.focus();
                } else {
                    searchInput.classList.toggle('active');
                    searchInput.focus();
                }
            });
            searchOverlayClose.addEventListener('click', () => searchOverlay.classList.remove('active'));
            searchInputMobile.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    performSearch(e.target.value);
                    searchOverlay.classList.remove('active');
                }
            });

            const handleThemeToggle = () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            };
            themeToggle.addEventListener('click', handleThemeToggle);
            
            const loadSavedTheme = () => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);
            };

            // --- INITIAL LOAD ---
            loadSavedTheme();
            loadInitialData();
        });
    </script>
</body>
</html>
