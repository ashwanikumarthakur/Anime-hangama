<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hangama</title>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Tiny Slider for Buttery Smooth Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
    <style>
        /* [Line ~15] --- Root Variables and Basic Setup --- */
        :root {
            --font-family: 'Poppins', sans-serif;
            --radius-1: 8px; --radius-2: 50px;
            --transition-1: 0.2s ease; --transition-2: 0.4s ease;
        }
        html[data-theme="light"] {
            --bg-primary: #f0f2f5; --bg-secondary: #ffffff;
            --text-primary: #1c1e21; --text-secondary: #65676b;
            --border-color: #e0e0e0; --accent-color: #1877f2;
        }
        html[data-theme="dark"] {
            --bg-primary: #18191a; --bg-secondary: #242526;
            --text-primary: #e4e6eb; --text-secondary: #b0b3b8;
            --border-color: #3a3b3c; --accent-color: #2374e1;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-primary); color: var(--text-primary);
            font-family: var(--font-family);
            overflow-x: hidden;
        }
        .container { width: 95%; max-width: 1300px; margin: 0 auto; }
        a { color: var(--accent-color); text-decoration: none; }

        /* [Line ~45] --- HEADER (Perfected Animation) --- */
        header {
            background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color);
            padding: 0.8rem 0; position: sticky; top: 0; z-index: 100;
        }
        .header-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { 
            font-size: 1.4rem; font-weight: 700; color: var(--accent-color);
            transition: transform var(--transition-2), opacity var(--transition-2);
            transform: translateX(0); opacity: 1;
        }
        .logo.search-active {
            transform: translateX(-50px); opacity: 0; pointer-events: none;
        }
        nav { display: flex; align-items: center; gap: 0.5rem; }
        .search-wrapper { position: relative; display: flex; align-items: center; justify-content: flex-end; }
        .search-input {
            position: absolute; right: 45px; /* Positioned to not overflow */
            width: 0; padding: 0.6rem 0; border: 1px solid transparent; border-radius: var(--radius-2);
            font-size: 0.9rem; color: var(--text-primary); background-color: var(--bg-primary);
            transition: all var(--transition-2); opacity: 0;
        }
        .search-input.active {
            width: 220px; padding: 0.6rem 1rem; opacity: 1; border-color: var(--border-color);
        }
        .search-icon-btn, .theme-toggle-btn {
            background: none; border: none; cursor: pointer; color: var(--text-secondary);
            display: flex; align-items: center; padding: 0.5rem; z-index: 2;
        }
        
        /* [Line ~85] --- SEARCH HISTORY --- */
        #search-history { /* ... (same as before) ... */ }

        /* [Line ~100] --- TAGS SLIDER (Two-row, Buttery Smooth) --- */
        .filters-container { margin: 2rem 0; }
        .section-title { text-align: center; font-size: 1.8rem; margin-bottom: 1.5rem; }
        .tags-slider-wrapper { position: relative; }
        .tags-slider .item {
             /* This will be the container for each tag bubble */
        }
        .tag-bubble {
            padding: 0.5rem 1rem; background: var(--bg-secondary); border: 1px solid var(--border-color);
            border-radius: var(--radius-2); color: var(--text-secondary); font-weight: 600; cursor: pointer;
            transition: var(--transition-1); white-space: nowrap; margin: 0.25rem; display: inline-block;
        }
        .tag-bubble:hover { border-color: var(--accent-color); color: var(--text-primary); }
        .tag-bubble.active { background-color: var(--accent-color); color: #fff; border-color: var(--accent-color); }
        /* Tiny slider controls styling */
        .tns-controls button {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: var(--bg-secondary); color: var(--text-primary);
            border: 1px solid var(--border-color); border-radius: 50%;
            width: 40px; height: 40px; z-index: 10;
        }
        .tns-controls button:first-child { left: -20px; }
        .tns-controls button:last-child { right: -20px; }

        /* [Line ~130] --- ANIME GRID, CARDS, PAGINATION, ADS, FOOTER (Unchanged) --- */
        #anime-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem; min-height: 200px;
        }
        .anime-card { /* ... */ }
        .pagination { /* ... */ }
        .ad-space { /* ... */ }
        footer { /* ... */ }
        .grid-loader { /* ... */ }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="/" class="logo" id="logo">Anime Hangama</a>
            <nav id="nav">
                <div class="search-wrapper" id="searchWrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search...">
                    <ul id="search-history"></ul>
                </div>
                <button class="search-icon-btn" id="searchIconBtn"><i class="material-icons">search</i></button>
                <button class="theme-toggle-btn" id="themeToggle"><i class="material-icons">brightness_6</i></button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="ad-space" id="ad-space-top"><!-- Ad code here --></div>
        
        <div class="filters-container">
            <h2 class="section-title">Browse by Tags</h2>
            <div class="tags-slider-wrapper">
                <div class="tags-slider" id="tagsSlider">
                    <!-- Tags will be dynamically loaded here into 'item' divs -->
                </div>
            </div>
        </div>
        
        <h2 class="section-title" id="gridTitle">Latest Posts</h2>
        <div id="anime-grid"></div>
        
        <div class="pagination" id="pagination"></div>
      
        <div class="ad-space" id="ad-space-bottom"><!-- Ad code here --></div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="disclaimer.html">Disclaimer</a>
            <a href="dmca.html">DMCA</a>
            <a href="about-us.html">About Us</a>
        </div>
        <p>Â© 2025 Anime Hangama. All Rights Reserved.</p>
    </footer>
    
    <!-- Tiny Slider Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
  
    <script>
        // --- JAVASCRIPT LOGIC (Line 200+) ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENT SELECTORS (Line 202) ---
            const animeGrid = document.getElementById('anime-grid');
            const tagsSlider = document.getElementById('tagsSlider');
            const gridTitle = document.getElementById('gridTitle');
            const searchInput = document.getElementById('searchInput');
            const searchIconBtn = document.getElementById('searchIconBtn');
            const themeToggle = document.getElementById('themeToggle');
            const paginationContainer = document.getElementById('pagination');
            const searchHistoryContainer = document.getElementById('search-history');
            const searchWrapper = document.getElementById('searchWrapper');
            const logo = document.getElementById('logo');

            // --- CONFIG & STATE (Line 215) ---
            const backendBaseUrl = 'https://anime-hangama.onrender.com';
            let isLoading = false;
            let allPostsCache = []; // Cache for categories, tags, and client-side filtering
            let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            let sliderInstance = null; // To hold the slider instance

            // --- API FUNCTIONS (Line 225) ---

            /**
             * [Unchanged] Sends a signal to the backend to update view or click count for a post.
             * @param {string} postId - The ID of the post to update.
             * @param {'view'|'click'} type - The type of interaction.
             */
            const updateCounter = (postId, type) => {
                if (!postId || !type) return;
                const url = `${backendBaseUrl}/api/posts/${type}/${postId}`;
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(url);
                } else {
                    fetch(url, { method: 'PATCH', mode: 'cors', keepalive: true }).catch(err => {});
                }
            };
            
            /**
             * [Unchanged] Fetches a specific page of posts from the backend.
             * @param {number} page - The page number to fetch.
             */
            const fetchPaginatedPosts = async (page = 1) => {
                if (isLoading) return;
                isLoading = true;
                animeGrid.innerHTML = '<div class="grid-loader"></div>';
                paginationContainer.innerHTML = '';
                gridTitle.textContent = 'Latest Posts';
                const url = `${backendBaseUrl}/api/posts?page=${page}&limit=12`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Network error');
                    const data = await response.json();
                    renderPosts(data.posts);
                    renderPagination(data.currentPage, data.totalPages);
                } catch (error) {
                    animeGrid.innerHTML = '<p>Failed to load posts. Please try again later.</p>';
                } finally {
                    isLoading = false;
                }
            };
            
            /**
             * [Unchanged] Fetches ALL posts to build the tag list.
             */
            const fetchAllPostsForCache = async () => {
                try {
                    const response = await fetch(`${backendBaseUrl}/api/posts?limit=2000`);
                    const data = await response.json();
                    allPostsCache = data.posts || [];
                    loadTags(allPostsCache);
                } catch (error) {
                    console.error("Could not load all posts for cache:", error);
                }
            };
            
            /**
             * [Unchanged] Performs a server-side search.
             * @param {string} term - The search term.
             */
            const fetchSearchResults = async (term) => {
                if (isLoading || !term) return;
                isLoading = true;
                animeGrid.innerHTML = '<div class="grid-loader"></div>';
                paginationContainer.innerHTML = '';
                gridTitle.textContent = `Search Results for "${term}"`;
                try {
                    const response = await fetch(`${backendBaseUrl}/api/search?q=${term}`);
                    const results = await response.json();
                    renderPosts(results);
                } catch (error) {
                    animeGrid.innerHTML = '<p>Search failed. Please try again.</p>';
                } finally {
                    isLoading = false;
                }
            };

            // --- RENDER & UI FUNCTIONS (Line 315+) ---

            /**
             * [Updated] Creates tag bubbles and initializes the buttery smooth slider.
             * @param {Array} posts - Array of all post objects.
             */
            const loadTags = (posts) => {
                const tagSet = new Set();
                posts.forEach(post => {
                    const tags = (post.category || '').split(' ').filter(Boolean);
                    tags.forEach(tag => tagSet.add(tag));
                });

                if(sliderInstance) sliderInstance.destroy();
                tagsSlider.innerHTML = '';
                
                const allButtonDiv = document.createElement('div');
                allButtonDiv.className = 'item';
                allButtonDiv.innerHTML = `<button class="tag-bubble active" data-tag="all">All</button>`;
                tagsSlider.appendChild(allButtonDiv);

                tagSet.forEach(tag => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `<button class="tag-bubble" data-tag="${tag}">${tag}</button>`;
                    tagsSlider.appendChild(div);
                });

                // Initialize the smooth slider
                sliderInstance = tns({
                    container: '#tagsSlider',
                    items: 3,
                    slideBy: 'page',
                    autoplay: false,
                    mouseDrag: true,
                    controls: false,
                    nav: false,
                    responsive: {
                        640: { items: 5 },
                        900: { items: 8 }
                    }
                });
            };

            /**
             * [Unchanged] Renders an array of post objects into the anime grid.
             */
            const renderPosts = (posts) => {
                animeGrid.innerHTML = '';
                if (!posts || posts.length === 0) {
                    animeGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No posts found.</p>';
                    return;
                }
                posts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'anime-card';
                    card.innerHTML = `
                        <div class="card-img-wrapper"><img src="${post.imageUrl}" alt="${post.title}" loading="lazy"></div>
                        <div class="card-content">
                            <h3 class="card-title" title="${post.title}">${post.title}</h3>
                            <div class="card-footer">
                                <span class="view-count">
                                    <i class="material-icons" style="font-size: 1rem;">visibility</i>
                                    <span>${(post.views || 0).toLocaleString()}</span>
                                </span>
                                <a href="${post.link}" target="_blank" class="card-link" rel="noopener noreferrer">Watch Now</a>
                            </div>
                        </div>
                    `;
                    const cardLink = card.querySelector('.card-link');
                    cardLink.addEventListener('click', (e) => { e.stopPropagation(); updateCounter(post._id, 'click'); });
                    card.addEventListener('click', (e) => {
                        if (e.target.closest('.card-link')) return;
                        updateCounter(post._id, 'view');
                        window.open(post.link, '_blank');
                    });
                    animeGrid.appendChild(card);
                });
            };

            /**
             * [Unchanged] Renders the pagination buttons.
             */
            const renderPagination = (currentPage, totalPages) => { /* ... (same as before) ... */ };
            
            /**
             * [Unchanged] Updates and renders the search history dropdown.
             */
            const updateSearchHistory = (term) => { /* ... (same as before) ... */ };
            const renderSearchHistory = () => { /* ... (same as before) ... */ };

            // --- EVENT LISTENERS (Line 450+) ---

            /**
             * [Updated] Handles clicks on tag bubbles.
             */
            tagsSlider.addEventListener('click', (e) => {
                const button = e.target.closest('.tag-bubble');
                if (button && !isLoading) {
                    const tag = button.dataset.tag;
                    gridTitle.textContent = tag === 'all' ? 'Latest Posts' : `Tag: ${tag}`;
                    const filteredPosts = tag === 'all' ? allPostsCache : allPostsCache.filter(post => (post.category || '').split(' ').includes(tag));
                    renderPosts(filteredPosts);
                    paginationContainer.innerHTML = '';
                    document.querySelectorAll('.tag-bubble').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                }
            });

            /**
             * [New] Handles the new responsive search icon animation.
             */
            searchIconBtn.addEventListener('click', () => {
                searchInput.classList.toggle('active');
                logo.classList.toggle('search-active');
                if (searchInput.classList.contains('active')) {
                    searchInput.focus();
                } else if (searchInput.value) {
                    fetchSearchResults(searchInput.value.trim());
                    updateSearchHistory(searchInput.value.trim());
                } else {
                    fetchPaginatedPosts(1);
                }
            });
            
            /**
             * [Unchanged] Handles search on pressing Enter.
             */
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const term = searchInput.value.trim();
                    if(term) {
                        fetchSearchResults(term);
                        updateSearchHistory(term);
                        searchHistoryContainer.style.display = 'none';
                    }
                }
            });
            
            // ... (All other event listeners are unchanged)

            // --- INITIAL LOAD (Line 550+) ---
            loadSavedTheme();
            fetchPaginatedPosts(1);
            fetchAllPostsForCache();
        });
    </script>
</body>
</html>
