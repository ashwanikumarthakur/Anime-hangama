<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hangama</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ====================================================== -->
    <!-- HEADER (कोई बदलाव नहीं)                               -->
    <!-- ====================================================== -->
    <header>
        <div class="container header-container">
            <a href="#" class="logo" id="logo">Anime Hangama</a>
            <nav>
                <div class="search-wrapper" id="searchWrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search..." aria-label="Search">
                </div>
                <button class="search-icon-btn" id="searchIconBtn" aria-label="Toggle search"><i class="material-icons">search</i></button>
                <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle theme"><i class="material-icons">brightness_6</i></button>
            </nav>
        </div>
    </header>

    <!-- ====================================================== -->
    <!-- MAIN CONTENT (टैब्ड लेआउट के साथ अपडेट किया गया)       -->
    <!-- ====================================================== -->
    <main class="container">
        <!-- टॉप का विज्ञापन स्थान (कोई बदलाव नहीं) -->
        <div class="ad-space" id="ad-space-top"></div>

        <!-- NEW: Main Content Tabs -->
        <!-- यह नया टैब नेविगेशन है जो एनीमे और कॉमिक्स के बीच स्विच करेगा -->
        <div class="content-tabs">
            <button class="tab-btn active" data-content="anime">Anime</button>
            <button class="tab-btn" data-content="comic">Comics</button>
        </div>

        <!-- टैग्स फिल्टर (कोई बदलाव नहीं) -->
        <div class="filters-container">
            <h3 class="filters-title">Browse by Tags</h3>
            <div class="tags-container">
                <div class="tags-slider" id="tagsSlider"></div>
            </div>
        </div>

        <!-- NEW: Content Panes Wrapper -->
        <!-- यह एक कंटेनर है जो एनीमे और कॉमिक्स के सेक्शन को रखेगा -->
        <div class="content-panes">

            <!-- 1. Anime Content Pane (डिफ़ॉल्ट रूप से दिखाई देगा) -->
            <div id="anime-pane" class="content-pane active">
                <h2 class="section-title">Latest Anime</h2>
                <div id="anime-grid" class="post-grid">
                    <!-- एनीमे पोस्ट्स जावास्क्रिप्ट के माध्यम से यहाँ लोड होंगे -->
                </div>
                <!-- Anime का अपना पेजिंग सिस्टम -->
                <div class="pagination" id="anime-pagination">
                    <!-- एनीमे के पेज नंबर जावास्क्रिप्ट से यहाँ बनेंगे -->
                </div>
            </div>

            <!-- 2. Comic Content Pane (डिफ़ॉल्ट रूप से छिपा रहेगा) -->
            <div id="comic-pane" class="content-pane">
                <h2 class="section-title">Latest Comics</h2>
                <div id="comic-grid" class="post-grid">
                    <!-- कॉमिक्स पोस्ट्स जावास्क्रिप्ट के माध्यम से यहाँ लोड होंगे -->
                </div>
                <!-- Comics का अपना पेजिंग सिस्टम -->
                <div class="pagination" id="comic-pagination">
                    <!-- कॉमिक्स के पेज नंबर जावास्क्रिप्ट से यहाँ बनेंगे -->
                </div>
            </div>

        </div>
        
        <!-- बॉटम का विज्ञापन स्थान (कोई बदलाव नहीं) -->
        <div class="ad-space" id="ad-space-bottom"></div>
    </main>

    <!-- ====================================================== -->
    <!-- FOOTER (कोई बदलाव नहीं)                               -->
    <!-- ====================================================== -->
    <footer>
        <div class="footer-links">
            <a href="disclaimer.html">Disclaimer</a>
            <a href="dmca.html">DMCA</a>
            <a href="about-us.html">About Us</a>
            <a href="terms-of-service.html">Terms of Service</a>
        </div>
        <p>© 2025 Anime Hangama. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
