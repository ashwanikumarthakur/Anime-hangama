<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hangama - Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117; --bg-light: #161b22; --bg-panel: #21262d;
            --text-primary: #c9d1d9; --text-secondary: #8b949e;
            --accent-primary: #58a6ff; --accent-secondary: #3fb950; --accent-danger: #f85149;
            --border-color: #30363d; --shadow-color: rgba(0, 0, 0, 0.4);
            --radius: 6px; --transition: 0.2s ease-in-out;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark); color: var(--text-primary);
            display: flex;
        }
        .sidebar {
            width: 250px; background-color: var(--bg-light); padding: 1.5rem;
            border-right: 1px solid var(--border-color); height: 100vh;
            position: fixed;
        }
        .sidebar h1 { font-size: 1.5rem; margin-bottom: 2rem; border: none; }
        .main-content {
            margin-left: 250px; padding: 2rem; width: calc(100% - 250px);
        }
        .dashboard-header { margin-bottom: 2rem; }
        .dashboard-header h2 { font-size: 1.8rem; border: none; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; }
        .stat-card { background: var(--bg-panel); padding: 1.5rem; border-radius: var(--radius); border-left: 4px solid var(--accent-secondary); }
        .stat-card h3 { font-size: 2.2rem; color: var(--text-primary); }
        .stat-card p { color: var(--text-secondary); }

        .dashboard-section { margin-top: 2rem; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .section-header h2 { margin: 0; font-size: 1.5rem; border: none; }
        
        .form-section, .posts-section { background: var(--bg-light); padding: 1.5rem; border-radius: var(--radius); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        input, select {
            width: 100%; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color);
            border-radius: var(--radius); color: var(--text-primary); font-size: 1rem;
        }
        input:focus { outline: none; border-color: var(--accent-primary); }
        button {
            padding: 0.75rem 1.5rem; border: none; border-radius: var(--radius); cursor: pointer;
            font-weight: 600; font-size: 0.9rem; transition: var(--transition);
        }
        button:hover:not(:disabled) { filter: brightness(1.2); }
        .btn { width: 100%; }
        .btn-primary { background-color: var(--accent-primary); color: #fff; }
        .btn-secondary { background-color: var(--accent-secondary); color: #fff; }
        .btn-danger { background-color: var(--accent-danger); color: #fff; }

        .toolbar { display: flex; gap: 1rem; margin-bottom: 1rem; }
        #postsContainer { display: flex; flex-direction: column; gap: 1rem; }
        .post-card { display: flex; background: var(--bg-panel); border-radius: var(--radius); overflow: hidden; align-items: center; }
        .post-card img { width: 100px; height: 100px; object-fit: cover; }
        .post-content { padding: 1rem; flex-grow: 1; }
        .post-title { font-size: 1.1rem; font-weight: 600; }
        .post-meta { font-size: 0.8rem; color: var(--text-secondary); margin-top: 0.25rem; }
        .post-controls { margin-left: auto; padding-right: 1rem; display: flex; gap: 0.5rem; }
        .post-controls button { font-size: 0.8rem; padding: 0.5rem; }

        .modal {
            position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
        }
        .modal-content { background: var(--bg-light); padding: 2rem; border-radius: var(--radius); width: 90%; max-width: 400px; }
        .modal h2 { margin-top: 0; }
        .close-btn { /* ... (same as before) ... */ }
        
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); position: absolute; z-index: 100; }
            .main-content { margin-left: 0; width: 100%; }
        }
        @media (max-width: 576px) {
            body { padding: 0; }
            .main-content { padding: 1rem; }
            .post-card { flex-direction: column; align-items: stretch; }
            .post-card img { width: 100%; height: 150px; }
            .post-controls { margin-left: 0; margin-top: 1rem; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <h1>Anime Hangama</h1>
    <!-- Future navigation links can go here -->
</aside>

<main class="main-content">
    <header class="dashboard-header">
        <h2>Dashboard</h2>
    </header>

    <div class="stats-grid">
        <div class="stat-card"><h3><span id="totalPosts">0</span></h3><p>Total Posts</p></div>
        <div class="stat-card"><h3><span id="totalViews">0</span></h3><p>Total Views</p></div>
        <div class="stat-card"><h3><span id="totalClicks">0</span></h3><p>Total Link Clicks</p></div>
    </div>

    <div class="dashboard-section">
        <div class="section-header">
            <h2>Add New Post</h2>
        </div>
        <div class="form-section">
            <form id="addPostForm">
                <div class="form-grid">
                    <div class="form-group"><label for="title">Title</label><input type="text" id="title" required></div>
                    <div class="form-group"><label for="link">Watch Link</label><input type="text" id="link" required></div>
                    <div class="form-group"><label for="category">Category</label><input type="text" id="category" placeholder="e.g., Action" required></div>
                    <div class="form-group"><label for="imageFile">Image</label><input type="file" id="imageFile" accept="image/*" required></div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Add Post</button>
            </form>
        </div>
    </div>

    <div class="dashboard-section">
        <div class="section-header">
            <h2>Manage Posts</h2>
            <div class="toolbar">
                <input type="text" id="searchInput" placeholder="Search posts...">
            </div>
        </div>
        <div class="posts-section">
            <div id="postsContainer"><!-- Posts will be loaded here --></div>
        </div>
    </div>
</main>

<!-- Password Modal -->
<div id="passwordModal" class="modal">
    <div class="modal-content">
        <h2>Admin Access</h2>
        <form id="passwordForm">
            <div class="form-group"><label for="adminPassword">Password</label><input type="password" id="adminPassword" required></div>
            <button type="submit" class="btn btn-primary">Unlock</button>
        </form>
    </div>
</div>

<!-- Edit Post Modal -->
<div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn" data-modal-id="editModal">Ã—</span>
        <h2>Edit Post</h2>
        <form id="editPostForm">
            <!-- Form fields will be the same as the add form -->
        </form>
    </div>
</div>

<!-- (You can add other modals like Change Image here if needed) -->

<script>
    // --- JAVASCRIPT LOGIC (NO CHANGES NEEDED, IT WILL WORK WITH THE NEW HTML) ---
    document.addEventListener('DOMContentLoaded', () => {
        // --- ELEMENT SELECTORS ---
        const passwordModal = document.getElementById('passwordModal');
        // ... (all your other selectors)
        
        // --- On page load, show the password modal ---
        passwordModal.style.display = 'flex';

        // ... (The rest of your entire JavaScript code remains exactly the same)
        // You just need to make sure the renderPosts function creates the new card structure.
        
        const renderPosts = (posts) => {
            postsContainer.innerHTML = '';
            // Sorting/filtering logic here
            posts.forEach(post => {
                const postEl = document.createElement('div');
                postEl.className = 'post-card';
                postEl.innerHTML = `
                    <img src="${post.imageUrl}" alt="${post.title}">
                    <div class="post-content">
                        <p class="post-title">${post.title}</p>
                        <p class="post-meta">
                            Category: ${post.category || 'N/A'} | Views: ${(post.views || 0)}
                        </p>
                    </div>
                    <div class="post-controls">
                        <button class="btn-secondary btn-edit" data-id="${post._id}" ...>Edit</button>
                        <button class="btn-danger btn-delete" data-id="${post._id}">Del</button>
                    </div>
                `;
                postsContainer.appendChild(postEl);
            });
        };
        
        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            ADMIN_PASSWORD = document.getElementById('adminPassword').value;
            if (!ADMIN_PASSWORD) return;
            closeModal('passwordModal');
            loadDashboard();
        });

        // The rest of your script
    });
</script>
</body>
</html>
