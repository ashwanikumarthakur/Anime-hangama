<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hangama</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ====================================================== -->
    <!-- HEADER (कोई बदलाव नहीं)                               -->
    <!-- ====================================================== -->
    <header>
        <div class="container header-container">
            <a href="#" class="logo" id="logo">Anime Hangama</a>
            <nav>
                <div class="search-wrapper" id="searchWrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search..." aria-label="Search">
                </div>
                <button class="search-icon-btn" id="searchIconBtn" aria-label="Toggle search"><i class="material-icons">search</i></button>
                <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle theme"><i class="material-icons">brightness_6</i></button>
            </nav>
        </div>
    </header>

    <!-- ====================================================== -->
    <!-- MAIN CONTENT (यहाँ मुख्य बदलाव किए गए हैं)               -->
    <!-- ====================================================== -->
    <main class="container">
        <!-- टॉप का विज्ञापन स्थान (कोई बदलाव नहीं) -->
        <div class="ad-space" id="ad-space-top"></div>

        <!-- NEW: Quick Navigation Tabs -->
        <!-- यह नया सेक्शन है जो यूजर को एनीमे या कॉमिक्स पर तुरंत ले जाएगा -->
        <div class="quick-nav-container">
            <a href="#anime-section" class="quick-nav-tab active" data-target="anime">
                <i class="material-icons">movie</i>
                <span>Anime</span>
            </a>
            <a href="#comics-section" class="quick-nav-tab" data-target="comic">
                <i class="material-icons">book</i>
                <span>Comics</span>
            </a>
        </div>

        <!-- टैग्स फिल्टर (अब टैब्स के नीचे) -->
        <div class="filters-container">
            <h3 class="filters-title">Browse by Tags</h3>
            <div class="tags-container">
                <div class="tags-slider" id="tagsSlider"></div>
            </div>
        </div>

        <!-- बदला हुआ हिस्सा यहाँ से शुरू होता है -->

        <!-- 1. एनीमे के लिए समर्पित सेक्शन (अब एक id के साथ ताकि लिंक काम करे) -->
        <section id="anime-section" class="content-section">
            <h2 class="section-title">Latest Anime</h2>
            <div id="anime-grid" class="post-grid">
                <!-- एनीमे पोस्ट्स जावास्क्रिप्ट के माध्यम से यहाँ लोड होंगे -->
            </div>
        </section>

        <!-- 2. कॉमिक्स के लिए समर्पित सेक्शन (अब एक id के साथ ताकि लिंक काम करे) -->
        <section id="comics-section" class="content-section" style="margin-top: 3rem;">
            <h2 class="section-title">Latest Comics</h2>
            <div id="comic-grid" class="post-grid">
                <!-- कॉमिक्स पोस्ट्स जावास्क्रिप्ट के माध्यम से यहाँ लोड होंगे -->
            </div>
        </section>
        
        <!-- बॉटम का विज्ञापन स्थान (कोई बदलाव नहीं) -->
        <div class="ad-space" id="ad-space-bottom"></div>
    </main>

    <!-- ====================================================== -->
    <!-- FOOTER (कोई बदलाव नहीं)                               -->
    <!-- ====================================================== -->
    <footer>
        <div class="footer-links">
            <a href="disclaimer.html">Disclaimer</a>
            <a href="dmca.html">DMCA</a>
            <a href="about-us.html">About Us</a>
            <a href="terms-of-service.html">Terms of Service</a>
        </div>
        <p>© 2025 Anime Hangama. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
