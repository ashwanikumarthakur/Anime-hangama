<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hangama</title>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- Root Variables and Basic Setup --- */
        :root {
            --font-family: 'Poppins', sans-serif;
            --radius-1: 8px; --radius-2: 50px;
            --transition-1: 0.2s ease;
            --transition-2: 0.4s ease;
        }
        html[data-theme="light"] {
            --bg-primary: #f0f2f5; --bg-secondary: #ffffff;
            --text-primary: #1c1e21; --text-secondary: #65676b;
            --border-color: #e0e0e0; --accent-color: #1877f2;
        }
        html[data-theme="dark"] {
            --bg-primary: #18191a; --bg-secondary: #242526;
            --text-primary: #e4e6eb; --text-secondary: #b0b3b8;
            --border-color: #3a3b3c; --accent-color: #2374e1;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-primary); color: var(--text-primary);
            font-family: var(--font-family);
        }
        .container { width: 95%; max-width: 1300px; margin: 0 auto; }
        a { color: var(--accent-color); text-decoration: none; }

        /* --- HEADER (New Intelligent Animation) --- */
        header {
            background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color);
            padding: 0.8rem 0; position: sticky; top: 0; z-index: 100;
        }
        .header-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { 
            font-size: 1.4rem; font-weight: 700; color: var(--accent-color);
            transition: all var(--transition-2);
        }
        nav { display: flex; align-items: center; gap: 0.5rem; flex-grow: 1; justify-content: flex-end; }
        .search-wrapper { position: relative; display: flex; align-items: center; }
        .search-input {
            width: 0; padding: 0.6rem 0; border: 1px solid transparent; border-radius: var(--radius-2);
            font-size: 0.9rem; color: var(--text-primary); background-color: var(--bg-primary);
            transition: all var(--transition-2); opacity: 0; vertical-align: middle;
            margin-right: -40px; /* Hide behind the icon */
        }
        .search-icon-btn, .theme-toggle-btn {
            background: none; border: none; cursor: pointer; color: var(--text-secondary);
            display: flex; align-items: center; padding: 0.5rem; z-index: 2;
        }
        /* When search is active */
        nav.search-active .logo { transform: translateX(-20px); opacity: 0; pointer-events: none; }
        nav.search-active .search-input {
            width: 220px; padding: 0.6rem 1rem; opacity: 1; border-color: var(--border-color);
            margin-right: 0;
        }
        
        /* --- TAGS (Two-line Grid) --- */
        .filters-container { margin: 2rem 0; }
        .section-title { text-align: center; font-size: 1.8rem; margin-bottom: 1.5rem; }
        .tags-grid {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 0.75rem;
        }
        .tag-bubble {
            padding: 0.5rem 1rem; background: var(--bg-secondary); border: 1px solid var(--border-color);
            border-radius: var(--radius-2); color: var(--text-secondary); font-weight: 600; cursor: pointer;
            transition: var(--transition-1);
        }
        .tag-bubble:hover { border-color: var(--accent-color); color: var(--text-primary); }
        .tag-bubble.active { background-color: var(--accent-color); color: #fff; border-color: var(--accent-color); }
        
        /* --- ANIME GRID, CARDS, PAGINATION, ADS, FOOTER (No changes needed) --- */
        #anime-grid { /* ... */ }
        .anime-card { /* ... */ }
        .pagination { /* ... */ }
        .ad-space { /* ... */ }
        footer { /* ... */ }
        .grid-loader { /* ... */ }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="/" class="logo" id="logo">Anime Hangama</a>
            <nav id="nav">
                <div class="search-wrapper" id="searchWrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search...">
                    <!-- Search history can be added back here if needed -->
                </div>
                <button class="search-icon-btn" id="searchIconBtn"><i class="material-icons">search</i></button>
                <button class="theme-toggle-btn" id="themeToggle"><i class="material-icons">brightness_6</i></button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Ad Spaces -->
        <div class="ad-space" id="ad-space-top"><!-- Ad code here --></div>
        
        <!-- Filters Container -->
        <div class="filters-container">
            <h2 class="section-title">Browse by Tags</h2>
            <div class="tags-grid" id="tagsGrid">
                <!-- Tags will be loaded here -->
            </div>
        </div>
        
        <!-- Main Content Grid -->
        <h2 class="section-title" id="gridTitle">Latest Posts</h2>
        <div id="anime-grid"></div>
        
        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
      
        <!-- Ad Spaces -->
        <div class="ad-space" id="ad-space-bottom"><!-- Ad code here --></div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="disclaimer.html">Disclaimer</a>
            <a href="dmca.html">DMCA</a>
            <a href="about-us.html">About Us</a>
        </div>
        <p>© 2025 Anime Hangama. All Rights Reserved.</p>
    </footer>
  
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENT SELECTORS (Line 150+) ---
            const animeGrid = document.getElementById('anime-grid');
            const tagsGrid = document.getElementById('tagsGrid'); // Changed from tagsSlider
            const gridTitle = document.getElementById('gridTitle');
            const searchInput = document.getElementById('searchInput');
            const searchIconBtn = document.getElementById('searchIconBtn');
            const themeToggle = document.getElementById('themeToggle');
            const paginationContainer = document.getElementById('pagination');
            const nav = document.getElementById('nav');
            const logo = document.getElementById('logo');
            // ... (rest of the selectors)

            // --- CONFIG & STATE ---
            const backendBaseUrl = 'https://anime-hangama.onrender.com';
            let isLoading = false;
            let allPostsCache = [];
            let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            let currentPage = 1;
            let totalPages = 1;

            // --- API FUNCTIONS (Line 170+) ---

            /**
             * Sends a signal to the backend to update view or click count for a post.
             * This function remains unchanged.
             */
            const updateCounter = (postId, type) => {
                if (!postId || !type) return;
                const url = `${backendBaseUrl}/api/posts/${type}/${postId}`;
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(url);
                } else {
                    fetch(url, { method: 'PATCH', mode: 'cors', keepalive: true }).catch(err => {});
                }
            };
            
            /**
             * Fetches posts from the backend with pagination.
             * This function remains unchanged.
             */
            const fetchPaginatedPosts = async (page = 1) => {
                if (isLoading) return;
                isLoading = true;
                animeGrid.innerHTML = '<div class="grid-loader"></div>';
                paginationContainer.innerHTML = '';
                gridTitle.textContent = 'Latest Posts';
                const url = `${backendBaseUrl}/api/posts?page=${page}&limit=12`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    renderPosts(data.posts);
                    renderPagination(data.currentPage, data.totalPages);
                } catch (error) {
                    console.error("Failed to fetch paginated posts:", error);
                    animeGrid.innerHTML = '<p>Failed to load posts.</p>';
                } finally {
                    isLoading = false;
                }
            };
            
            /**
             * Fetches ALL posts from the backend one time to build the tag list.
             * This function remains unchanged.
             */
            const fetchAllPostsForCache = async () => {
                try {
                    const response = await fetch(`${backendBaseUrl}/api/posts?limit=2000`);
                    const data = await response.json();
                    allPostsCache = data.posts || [];
                    loadTags(allPostsCache);
                } catch (error) {
                    console.error("Could not load all posts for cache:", error);
                }
            };
            
            /**
             * Fetches search results. Now also searches tags from the cache.
             * @param {string} term - The search term.
             */
            const fetchSearchResults = (term) => {
                if (!term) {
                    renderPosts(allPostsCache); // If search is cleared, show all
                    return;
                }
                const searchTerm = term.toLowerCase();
                const results = allPostsCache.filter(post => {
                    const titleMatch = post.title.toLowerCase().includes(searchTerm);
                    const tagMatch = (post.category || '').toLowerCase().includes(searchTerm);
                    return titleMatch || tagMatch;
                });
                renderPosts(results);
                gridTitle.textContent = `Results for "${term}"`;
                paginationContainer.innerHTML = ''; // Hide pagination for search
            };

            // --- RENDER & UI FUNCTIONS (Line 250+) ---

            /**
             * Creates and displays tag bubbles in the new grid layout.
             * @param {Array} posts - Array of all post objects.
             */
            const loadTags = (posts) => {
                const tagSet = new Set();
                posts.forEach(post => {
                    const tags = (post.category || '').split(' ').filter(Boolean);
                    tags.forEach(tag => tagSet.add(tag));
                });

                tagsGrid.innerHTML = '';
                const allButton = document.createElement('button');
                allButton.className = 'tag-bubble active';
                allButton.dataset.tag = 'all';
                allButton.textContent = 'All';
                tagsGrid.appendChild(allButton);

                tagSet.forEach(tag => {
                    const button = document.createElement('button');
                    button.className = 'tag-bubble';
                    button.dataset.tag = tag;
                    button.textContent = tag;
                    tagsGrid.appendChild(button);
                });
            };

            /**
             * Renders an array of post objects into the anime grid.
             * This function remains unchanged.
             */
            const renderPosts = (posts) => {
                animeGrid.innerHTML = '';
                if (!posts || posts.length === 0) {
                    animeGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No posts found.</p>';
                    return;
                }
                posts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'anime-card';
                    card.innerHTML = `
                        <div class="card-img-wrapper">
                            <img src="${post.imageUrl}" alt="${post.title}" loading="lazy">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title" title="${post.title}">${post.title}</h3>
                            <div class="card-footer">
                                <span class="view-count">
                                    <i class="material-icons" style="font-size: 1rem;">visibility</i>
                                    <span id="views-${post._id}">${(post.views || 0).toLocaleString()}</span>
                                </span>
                                <a href="${post.link}" target="_blank" class="card-link" rel="noopener noreferrer">Watch Now</a>
                            </div>
                        </div>
                    `;
                    const cardLink = card.querySelector('.card-link');
                    cardLink.addEventListener('click', (e) => { e.stopPropagation(); updateCounter(post._id, 'click'); });
                    card.addEventListener('click', (e) => {
                        if (e.target.closest('.card-link')) return;
                        updateCounter(post._id, 'view');
                        window.open(post.link, '_blank');
                    });
                    animeGrid.appendChild(card);
                });
            };

            /**
             * Renders the pagination buttons.
             * This function remains unchanged.
             */
            const renderPagination = (currentPage, totalPages) => {
                paginationContainer.innerHTML = '';
                if (totalPages <= 1) return;
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '« Prev';
                prevBtn.dataset.page = currentPage - 1;
                if (currentPage === 1) prevBtn.disabled = true;
                paginationContainer.appendChild(prevBtn);

                const pageNumBtn = document.createElement('button');
                pageNumBtn.className = 'page-btn active';
                pageNumBtn.textContent = currentPage;
                paginationContainer.appendChild(pageNumBtn);

                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'Next »';
                nextBtn.dataset.page = currentPage + 1;
                if (currentPage === totalPages) nextBtn.disabled = true;
                paginationContainer.appendChild(nextBtn);
            };
            
            /**
             * Updates and renders search history (can be re-enabled if needed).
             * This function and its associated logic are kept but can be modified.
             */
            const updateSearchHistory = (term) => { /* ... (same as before) ... */ };
            const renderSearchHistory = () => { /* ... (same as before) ... */ };

            // --- EVENT LISTENERS (Line 400+) ---

            /**
             * Handles clicks on the tag bubbles to filter posts.
             */
            tagsGrid.addEventListener('click', (e) => {
                const button = e.target.closest('.tag-bubble');
                if (button && !isLoading) {
                    const tag = button.dataset.tag;
                    gridTitle.textContent = tag === 'all' ? 'Latest Posts' : `Tag: ${tag}`;
                    
                    const filteredPosts = tag === 'all' ? allPostsCache : allPostsCache.filter(post => (post.category || '').split(' ').includes(tag));
                    renderPosts(filteredPosts);
                    paginationContainer.innerHTML = ''; // Hide pagination when filtering

                    document.querySelectorAll('.tag-bubble').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                }
            });

            /**
             * New search icon click handler for responsive animation.
             */
            searchIconBtn.addEventListener('click', () => {
                nav.classList.toggle('search-active');
                if (nav.classList.contains('search-active')) {
                    searchInput.focus();
                } else {
                    searchInput.value = ''; // Clear search on close
                    renderPosts(allPostsCache); // Show all posts again
                    gridTitle.textContent = 'Latest Posts';
                }
            });

            /**
             * Handles search on input for a live search experience.
             */
            searchInput.addEventListener('input', () => {
                fetchSearchResults(searchInput.value.trim());
            });

            /**
             * Handles clicks on the pagination buttons.
             */
            paginationContainer.addEventListener('click', (e) => {
                const button = e.target.closest('.page-btn');
                if (button && button.dataset.page && !button.disabled) {
                    fetchPaginatedPosts(parseInt(button.dataset.page));
                }
            });
            
            /**
             * Handles theme toggling. Unchanged.
             */
            const handleThemeToggle = () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            };
            themeToggle.addEventListener('click', handleThemeToggle);
            
            /**
             * Loads the saved theme from localStorage. Unchanged.
             */
            const loadSavedTheme = () => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);
            };

            // --- INITIAL LOAD (Line 500+) ---
            loadSavedTheme();
            fetchPaginatedPosts(1); // Load the first page of posts
            fetchAllPostsForCache(); // Load all posts in the background for tags/search
        });
    </script>
</body>
</html>
