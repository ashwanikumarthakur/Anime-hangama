<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hangama</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --font-family: 'Poppins', sans-serif;
            --radius-1: 8px; --radius-2: 50px;
            --transition-1: 0.2s ease;
        }
        html[data-theme="light"] {
            --bg-primary: #f0f2f5; --bg-secondary: #ffffff;
            --text-primary: #1c1e21; --text-secondary: #65676b;
            --border-color: #e0e0e0; --accent-color: #1877f2;
        }
        html[data-theme="dark"] {
            --bg-primary: #18191a; --bg-secondary: #242526;
            --text-primary: #e4e6eb; --text-secondary: #b0b3b8;
            --border-color: #3a3b3c; --accent-color: #2374e1;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-primary); color: var(--text-primary);
            font-family: var(--font-family);
        }
        .container { width: 95%; max-width: 1300px; margin: 0 auto; }
        a { color: var(--accent-color); text-decoration: none; }

        /* --- HEADER FIXES --- */
        header {
            background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color);
            padding: 0.8rem 0; position: sticky; top: 0; z-index: 100;
        }
        .header-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.4rem; font-weight: 700; color: var(--accent-color); }
        nav { display: flex; align-items: center; gap: 0.5rem; }
        .desktop-search { display: none; } /* Hide on mobile */
        .search-icon-btn, .theme-toggle-btn {
            background: none; border: none; cursor: pointer; color: var(--text-secondary);
            display: flex; align-items: center; padding: 0.5rem;
        }
        
        /* --- MOBILE SEARCH OVERLAY --- */
        .search-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 200;
            display: none; align-items: flex-start; justify-content: center;
            padding-top: 5rem;
        }
        .search-overlay.active { display: flex; }
        .search-overlay-content { display: flex; width: 90%; max-width: 500px; }
        .search-overlay-input {
            width: 100%; padding: 1rem; font-size: 1.2rem;
            border: 2px solid var(--accent-color); border-right: none;
            border-radius: var(--radius-1) 0 0 var(--radius-1);
            background: var(--bg-secondary); color: var(--text-primary); outline: none;
        }
        .search-overlay-close {
            padding: 1rem; background: var(--accent-color); color: #fff;
            border: 2px solid var(--accent-color); font-size: 1.2rem;
            border-radius: 0 var(--radius-1) var(--radius-1) 0; cursor: pointer;
        }

        /* --- TAGS SLIDER --- */
        .filters-container { margin: 2rem 0; }
        .section-title { text-align: center; font-size: 1.8rem; margin-bottom: 1.5rem; }
        .tags-slider {
            display: flex; overflow-x: auto;
            -ms-overflow-style: none; scrollbar-width: none;
            padding-bottom: 1rem;
        }
        .tags-slider::-webkit-scrollbar { display: none; }
        .tag-bubble {
            padding: 0.5rem 1rem; background: var(--bg-secondary); border: 1px solid var(--border-color);
            border-radius: var(--radius-2); color: var(--text-secondary); font-weight: 600; cursor: pointer;
            transition: var(--transition-1); white-space: nowrap; flex-shrink: 0; margin-right: 0.75rem;
        }
        .tag-bubble:hover { border-color: var(--accent-color); color: var(--text-primary); }
        .tag-bubble.active { background-color: var(--accent-color); color: #fff; border-color: var(--accent-color); }

        /* --- GRID & CARDS (IMPROVED) --- */
        #anime-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem; min-height: 200px;
        }
        .anime-card { /* ... (same as before) ... */ }
        .card-img-wrapper {
            width: 100%; padding-top: 140%; position: relative;
            background-color: var(--border-color);
        }
        .card-img-wrapper img {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover;
        }
        
        /* --- FOOTER LINKS --- */
        footer { /* ... (same as before) ... */ }
        .footer-links { display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 0.8rem; }
        .footer-links a { color: var(--text-secondary); font-size: 0.9rem; }
        footer p { color: var(--text-secondary); font-size: 0.8rem; }
        
        /* --- DESKTOP VIEW --- */
        @media (min-width: 768px) {
            .search-icon-btn.mobile-only { display: none; }
            .desktop-search { display: flex; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="/" class="logo">Anime Hangama</a>
            <nav>
                <div class="search-wrapper desktop-search">
                    <input type="text" id="searchInputDesktop" class="search-input active" placeholder="Search...">
                </div>
                <button class="search-icon-btn" id="searchIconBtn"><i class="material-icons">search</i></button>
                <button class="theme-toggle-btn" id="themeToggle" title="Toggle Theme"><i class="material-icons">brightness_6</i></button>
            </nav>
        </div>
    </header>

    <!-- Mobile Search Overlay -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-overlay-content">
            <input type="text" id="searchInputMobile" class="search-overlay-input" placeholder="Type and press Enter...">
            <button class="search-overlay-close" id="searchOverlayClose">×</button>
        </div>
    </div>

    <main class="container">
        <!-- ... (Ad Spaces) ... -->
        <div class="filters-container">
            <h2 class="section-title">Browse by Tags</h2>
            <div class="tags-slider" id="tagsSlider">
                <!-- Tags will be loaded here dynamically -->
            </div>
        </div>
        <h2 class="section-title" id="gridTitle">Latest Posts</h2>
        <div id="anime-grid"><!-- Posts will be loaded here --></div>
        <!-- ... (Pagination, Ad spaces) ... -->
    </main>

    <footer>
        <div class="footer-links">
            <a href="disclaimer.html">Disclaimer</a>
            <a href="dmca.html">DMCA</a>
            <a href="about-us.html">About Us</a>
        </div>
        <p>© 2025 Anime Hangama. All Rights Reserved.</p>
    </footer>
  
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENT SELECTORS ---
            const tagsSlider = document.getElementById('tagsSlider');
            const searchInputDesktop = document.getElementById('searchInputDesktop');
            const searchInputMobile = document.getElementById('searchInputMobile');
            const searchIconBtn = document.getElementById('searchIconBtn');
            const searchOverlay = document.getElementById('searchOverlay');
            const searchOverlayClose = document.getElementById('searchOverlayClose');
            // ... (All other selectors)

            // --- CONFIG & STATE ---
            const backendBaseUrl = 'https://anime-hangama.onrender.com';
            let allPostsCache = []; // Cache for filtering
            let currentTag = 'all';

            // --- API & DATA FUNCTIONS ---
            const loadInitialData = async () => {
                // Fetch all posts once to build tags and for client-side filtering
                try {
                    const response = await fetch(`${backendBaseUrl}/api/posts?limit=2000`);
                    const data = await response.json();
                    allPostsCache = data.posts || [];
                    loadTags(allPostsCache);
                    renderPosts(allPostsCache); // Render all posts initially
                } catch (error) {
                    console.error("Could not load initial data:", error);
                    document.getElementById('anime-grid').innerHTML = '<p>Failed to load posts.</p>';
                }
            };
            
            // --- RENDER & UI FUNCTIONS ---
            const loadTags = (posts) => {
                const tagSet = new Set();
                posts.forEach(post => {
                    // Assuming tags are space-separated in the 'category' field for now
                    const tags = (post.category || '').split(' ').filter(Boolean);
                    tags.forEach(tag => tagSet.add(tag));
                });
                
                tagsSlider.innerHTML = '';
                const allButton = document.createElement('button');
                allButton.className = 'tag-bubble active';
                allButton.dataset.tag = 'all';
                allButton.textContent = 'All';
                tagsSlider.appendChild(allButton);

                tagSet.forEach(tag => {
                    const button = document.createElement('button');
                    button.className = 'tag-bubble';
                    button.dataset.tag = tag;
                    button.textContent = tag;
                    tagsSlider.appendChild(button);
                });
            };

            const renderPosts = (posts) => {
                const animeGrid = document.getElementById('anime-grid');
                animeGrid.innerHTML = '';
                if (posts.length === 0) {
                    animeGrid.innerHTML = '<p>No posts found.</p>';
                    return;
                }
                posts.forEach(post => {
                    // ... (Card creation logic is exactly the same as before)
                });
            };

            const filterPostsByTag = (tag) => {
                currentTag = tag;
                document.querySelectorAll('.tag-bubble').forEach(b => b.classList.remove('active'));
                document.querySelector(`.tag-bubble[data-tag="${tag}"]`).classList.add('active');

                if (tag === 'all') {
                    renderPosts(allPostsCache);
                } else {
                    const filtered = allPostsCache.filter(post => {
                        const postTags = (post.category || '').split(' ');
                        return postTags.includes(tag);
                    });
                    renderPosts(filtered);
                }
            };

            // --- EVENT LISTENERS ---
            tagsSlider.addEventListener('click', (e) => {
                const button = e.target.closest('.tag-bubble');
                if (button) {
                    filterPostsByTag(button.dataset.tag);
                }
            });

            // Mobile search
            searchIconBtn.addEventListener('click', () => searchOverlay.classList.add('active'));
            searchOverlayClose.addEventListener('click', () => searchOverlay.classList.remove('active'));
            searchInputMobile.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const searchTerm = e.target.value.toLowerCase();
                    const filtered = allPostsCache.filter(post => post.title.toLowerCase().includes(searchTerm));
                    renderPosts(filtered);
                    searchOverlay.classList.remove('active');
                }
            });

            // Desktop search
            searchInputDesktop.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = allPostsCache.filter(post => post.title.toLowerCase().includes(searchTerm));
                renderPosts(filtered);
            });
            
            // ... (All other event listeners for theme toggle, etc.)

            // --- INITIAL LOAD ---
            loadInitialData();
        });
    </script>
</body>
</html>
