<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hangama</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ====================================================== -->
    <!-- HEADER (बिल्कुल वैसा ही जैसा आपने दिया था)              -->
    <!-- ====================================================== -->
    <header>
        <div class="container header-container">
            <a href="#" class="logo" id="logo">Anime Hangama</a>
            <nav>
                <div class="search-wrapper" id="searchWrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search..." aria-label="Search">
                    <!-- CRITICAL: आपकी सर्च हिस्ट्री वापस आ गई है -->
                    <ul id="search-history" role="listbox" aria-label="Search history"></ul>
                </div>
                <button class="search-icon-btn" id="searchIconBtn" aria-label="Toggle search"><i class="material-icons">search</i></button>
                <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle theme"><i class="material-icons">brightness_6</i></button>
            </nav>
        </div>
    </header>

    <!-- ====================================================== -->
    <!-- MAIN CONTENT (न्यूनतम बदलावों के साथ)                  -->
    <!-- ====================================================== -->
    <main class="container">
        <div class="ad-space" id="ad-space-top"></div>

        <div class="filters-container">
            <!-- NEW: Content Type Filter -->
            <!-- यह नया, सरल फ़िल्टर है जो आपके मौजूदा लेआउट में फिट होता है -->
            <div class="content-type-filter">
                <button class="filter-btn active" data-type="all">
                    <i class="material-icons">apps</i> All
                </button>
                <button class="filter-btn" data-type="anime">
                    <i class="material-icons">movie</i> Anime Only
                </button>
                <button class="filter-btn" data-type="comic">
                    <i class="material-icons">book</i> Comics Only
                </button>
            </div>

            <!-- आपका ओरिजिनल टैग्स सेक्शन (कोई बदलाव नहीं) -->
            <h3 class="section-title" style="font-size: 1.2rem; margin-top: 2rem; margin-bottom: 1rem;">Browse by Tags</h3>
            <div class="tags-container">
                <div class="tags-slider" id="tagsSlider"></div>
            </div>
        </div>

        <!-- आपका ओरिजिनल ग्रिड और टाइटल (कोई बदलाव नहीं) -->
        <h2 class="section-title" id="gridTitle">Latest Posts</h2>
        <div id="anime-grid">
            <!-- सभी पोस्ट्स जावास्क्रिप्ट के माध्यम से यहाँ लोड होंगे -->
        </div>
        
        <!-- CRITICAL: आपका ओरिजिनल पेजिंग सिस्टम वापस आ गया है -->
        <div class="pagination" id="pagination">
            <!-- पेज नंबर (1, 2, 3...) जावास्क्रिप्ट से यहाँ बनेंगे -->
        </div>
        
        <div class="ad-space" id="ad-space-bottom"></div>
    </main>

    <!-- ====================================================== -->
    <!-- FOOTER (बिल्कुल वैसा ही जैसा आपने दिया था)              -->
    <!-- ====================================================== -->
    <footer>
        <div class="footer-links">
            <a href="disclaimer.html">Disclaimer</a>
            <a href="dmca.html">DMCA</a>
            <a href="about-us.html">About Us</a>
            <a href="terms-of-service.html">Terms of Service</a>
        </div>
        <p>© 2025 Anime Hangama. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
