<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hangama</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ====================================================== -->
    <!-- HEADER (कोई बदलाव नहीं)                               -->
    <!-- ====================================================== -->
    <header>
        <div class="container header-container">
            <a href="#" class="logo" id="logo">Anime Hangama</a>
            <nav>
                <div class="search-wrapper" id="searchWrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search..." aria-label="Search">
                </div>
                <button class="search-icon-btn" id="searchIconBtn" aria-label="Toggle search"><i class="material-icons">search</i></button>
                <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle theme"><i class="material-icons">brightness_6</i></button>
            </nav>
        </div>
    </header>

    <!-- ====================================================== -->
    <!-- MAIN CONTENT (यहाँ मुख्य बदलाव किए गए हैं)               -->
    <!-- ====================================================== -->
    <main class="container">
        <!-- टॉप का विज्ञापन स्थान (कोई बदलाव नहीं) -->
        <div class="ad-space" id="ad-space-top"></div>

        <!-- filters-container को अब view-controls-container कहा जाएगा -->
        <div class="view-controls-container">
            <!-- नया: एनीमे और कॉमिक्स के बीच स्विच करने के लिए टॉगल बटन -->
            <div class="content-type-toggle">
                <button class="toggle-btn active" data-type="anime">
                    <i class="material-icons">movie</i> Anime
                </button>
                <button class="toggle-btn" data-type="comic">
                    <i class="material-icons">book</i> Comics
                </button>
            </div>
            
            <!-- टैग्स फिल्टर (अब टॉगल के नीचे) -->
            <div class="tags-container">
                <div class="tags-slider" id="tagsSlider"></div>
            </div>
        </div>

        <!-- बदला हुआ हिस्सा यहाँ से शुरू होता है -->

        <!-- 1. अब सिर्फ एक ही ग्रिड होगा, जिसे जावास्क्रिप्ट कंट्रोल करेगा -->
        <h2 class="section-title" id="gridTitle">Latest Anime</h2>
        <div id="posts-grid" class="post-grid">
            <!-- सभी पोस्ट्स (एनीमे या कॉमिक्स) जावास्क्रिप्ट के माध्यम से यहाँ लोड होंगे -->
        </div>
        
        <!-- बॉटम का विज्ञापन स्थान (कोई बदलाव नहीं) -->
        <div class="ad-space" id="ad-space-bottom"></div>
    </main>

    <!-- ====================================================== -->
    <!-- FOOTER (कोई बदलाव नहीं)                               -->
    <!-- ====================================================== -->
    <footer>
        <div class="footer-links">
            <a href="disclaimer.html">Disclaimer</a>
            <a href="dmca.html">DMCA</a>
            <a href="about-us.html">About Us</a>
            <a href="terms-of-service.html">Terms of Service</a>
        </div>
        <p>© 2025 Anime Hangama. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
