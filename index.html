<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hangama</title>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- Root Variables and Basic Setup --- */
        :root {
            --font-family: 'Poppins', sans-serif;
            --radius-1: 8px; --radius-2: 50px; /* Fully rounded buttons */
            --transition-1: 0.2s ease;
        }
        html[data-theme="light"] {
            --bg-primary: #f0f2f5; --bg-secondary: #ffffff;
            --text-primary: #1c1e21; --text-secondary: #65676b;
            --border-color: #e0e0e0; --accent-color: #1877f2;
            --accent-hover: #166fe5; --shadow-color: rgba(0, 0, 0, 0.1);
        }
        html[data-theme="dark"] {
            --bg-primary: #18191a; --bg-secondary: #242526;
            --text-primary: #e4e6eb; --text-secondary: #b0b3b8;
            --border-color: #3a3b3c; --accent-color: #2374e1;
            --accent-hover: #3982e4; --shadow-color: rgba(0, 0, 0, 0.4);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-primary); color: var(--text-primary);
            font-family: var(--font-family);
            transition: background-color var(--transition-1), color var(--transition-1);
        }
        .container { width: 95%; max-width: 1300px; margin: 0 auto; }
        a { color: var(--accent-color); text-decoration: none; }

        /* --- HEADER FIXES --- */
        header {
            background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color);
            padding: 0.8rem 0; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        .header-container { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
        .logo { 
            font-size: 1.4rem; /* Smaller font size */
            font-weight: 700; color: var(--accent-color); text-decoration: none;
            white-space: nowrap; /* Prevents wrapping */
        }
        nav { display: flex; align-items: center; gap: 0.5rem; } /* Reduced gap */
        .search-wrapper { display: flex; align-items: center; }
        .search-input {
            width: 0; padding: 0; border: none; outline: none; border-radius: var(--radius-2);
            background-color: transparent; font-size: 0.9rem; color: var(--text-primary);
            transition: 0.4s ease;
        }
        .search-input.active {
            width: 150px; /* Fixed width */
            padding: 0.6rem 1rem; border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
        }
        .search-icon-btn, .theme-toggle-btn {
            background: none; border: none; cursor: pointer; color: var(--text-secondary);
            display: flex; align-items: center; justify-content: center; padding: 0.5rem;
            flex-shrink: 0; /* Prevents icons from shrinking */
        }
        .theme-toggle-btn i { font-size: 1.4rem; }

        /* --- MAIN CONTENT & NEW CATEGORY SLIDER --- */
        main { padding: 2rem 0; }
        .section-title { text-align: center; font-size: 1.8rem; margin-bottom: 1.5rem; }
        .filters-container { 
            position: relative; 
            margin-bottom: 2.5rem;
        }
        .category-filters { 
            display: flex; 
            overflow-x: auto; /* Enables horizontal scroll */
            padding: 0.5rem 0 1rem 0; /* Space for items and scrollbar */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            scroll-behavior: smooth;
        }
        .category-filters::-webkit-scrollbar { display: none; } /* Hide scrollbar for Chrome, Safari */
        .category-filters::before, .category-filters::after {
            content: ''; position: absolute; top: 0; height: calc(100% - 1rem); /* Adjust height to not cover scrollbar space */
            width: 50px; z-index: 2; pointer-events: none;
        }
        .category-filters::before { left: -1px; background: linear-gradient(to right, var(--bg-primary), transparent); }
        .category-filters::after { right: -1px; background: linear-gradient(to left, var(--bg-primary), transparent); }

        .filter-btn {
            padding: 0.6rem 1.2rem; background: var(--bg-secondary); border: 1px solid var(--border-color);
            border-radius: var(--radius-2); color: var(--text-secondary); font-weight: 600; cursor: pointer;
            transition: var(--transition-1); white-space: nowrap; flex-shrink: 0;
        }
        .filter-btn:not(:last-child) { margin-right: 0.75rem; }
        .filter-btn:hover { background-color: var(--border-color); }
        .filter-btn.active { background-color: var(--accent-color); color: #fff; border-color: var(--accent-color); }
        
        /* --- ANIME GRID --- */
        #anime-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem; min-height: 200px;
        }
        .anime-card {
            background-color: var(--bg-secondary); border-radius: var(--radius-1);
            overflow: hidden; box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform var(--transition-1), box-shadow var(--transition-1);
            cursor: pointer; display: flex; flex-direction: column;
        }
        .anime-card:hover { transform: translateY(-8px); }
        .card-img-wrapper {
            width: 100%; padding-top: 140%;
            position: relative; background-color: var(--border-color);
        }
        .card-img-wrapper img {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; /* Image fix */
        }
        .card-content { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: auto; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; color: var(--text-secondary); font-size: 0.9rem; margin-top: 1rem; }
        .view-count { display: flex; align-items: center; gap: 0.3rem; }
        .card-link { color: var(--accent-color); text-decoration: none; font-weight: 600; }
        
        /* --- PAGINATION & AD SPACE --- */
        .pagination-container { text-align: center; margin-top: 2.5rem; }
        .load-more-btn {
            padding: 0.8rem 2.5rem; font-size: 1rem; font-weight: 600;
            background-color: var(--accent-color); color: #fff; border: none;
            border-radius: var(--radius-1); cursor: pointer; transition: var(--transition-1);
        }
        .load-more-btn:hover:not(:disabled) { filter: brightness(1.1); }
        .load-more-btn:disabled { background-color: #555; cursor: not-allowed; }
        .hidden { display: none; }

        .ad-space {
            display: flex; align-items: center; justify-content: center;
            margin: 2rem auto; width: 100%; max-width: 728px;
        }
        .ad-space > * { max-width: 100%; } /* Ad content fit fix */
        
        /* --- FOOTER FIXES --- */
        footer { text-align: center; padding: 1.5rem 0; margin-top: 2rem; background-color: var(--bg-secondary); border-top: 1px solid var(--border-color); }
        .footer-links { display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 0.8rem; }
        .footer-links a { color: var(--text-secondary); font-size: 0.9rem; }
        footer p { color: var(--text-secondary); font-size: 0.8rem; }

        /* --- LOADER --- */
        .grid-loader {
            width: 50px; height: 50px; border: 5px solid var(--border-color);
            border-top-color: var(--accent-color); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 4rem auto;
            grid-column: 1 / -1;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="/" class="logo">Anime Hangama</a>
            <nav>
                <div class="search-wrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search...">
                    <button class="search-icon-btn" id="searchIconBtn"><i class="material-icons">search</i></button>
                </div>
                <button class="theme-toggle-btn" id="themeToggle" title="Toggle Theme"><i class="material-icons">brightness_6</i></button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="ad-space" id="ad-space-top">
             <p><script type="text/javascript" src="//www.highperformanceformat.com/0dc3cf5a51b8f5b9473304925acc62/invoke.js"></script></p>
        </div>

        <div class="filters-container">
            <h2 class="section-title">Browse by Category</h2>
            <div class="category-filters" id="categoryFilters">
                <!-- Categories will be loaded here dynamically -->
            </div>
        </div>
        
        <h2 class="section-title" id="gridTitle">Latest Posts</h2>
        <div id="anime-grid"><!-- Posts will be loaded here --></div>
        
        <div class="pagination-container" id="paginationContainer">
            <button id="loadMoreBtn" class="load-more-btn">Load More</button>
        </div>
      
        <div class="ad-space" id="ad-space-bottom">
            <p><script type="text/javascript" src="//www.highperformanceformat.com/9a3d6b9a7e39bbdf97996c8f632d7307/invoke.js"></script></p>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="/disclaimer.html">Disclaimer</a>
            <a href="/dmca.html">DMCA</a>
            <a href="/about-us.html">About Us</a>
        </div>
        <p>Â© 2025 Anime Hangama. All Rights Reserved.</p>
    </footer>
  
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENT SELECTORS ---
            const animeGrid = document.getElementById('anime-grid');
            const categoryFilters = document.getElementById('categoryFilters');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const gridTitle = document.getElementById('gridTitle');
            const searchInput = document.getElementById('searchInput');
            const searchIconBtn = document.getElementById('searchIconBtn');
            const themeToggle = document.getElementById('themeToggle');

            // --- CONFIG & STATE ---
            const backendBaseUrl = 'https://anime-hangama.onrender.com';
            let currentPage = 1;
            let totalPages = 1;
            let currentCategory = 'all';
            let currentSearchTerm = '';
            let isLoading = false;
            let allPostsCache = []; // Cache for client-side search and categories

            // --- API FUNCTIONS ---
            const updateCounter = (postId, type) => {
                if (!postId || !type) return;
                const url = `${backendBaseUrl}/api/posts/${type}/${postId}`;
                fetch(url, { method: 'PATCH', mode: 'cors', keepalive: true }).catch(err => {});
            };
            
            const fetchPosts = async (page = 1, category = 'all', searchTerm = '') => {
                if (isLoading) return;
                isLoading = true;
                if (page === 1) animeGrid.innerHTML = '<div class="grid-loader"></div>';
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = 'Loading...';

                let url;
                if (searchTerm) {
                    url = `${backendBaseUrl}/api/search?q=${searchTerm}`;
                } else if (category === 'all') {
                    url = `${backendBaseUrl}/api/posts?page=${page}&limit=12`;
                } else {
                    url = `${backendBaseUrl}/api/posts/category/${category}`;
                }

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Network response failed');
                    const data = await response.json();
                    
                    const posts = data.posts || data;
                    totalPages = data.totalPages || 1;
                    currentPage = data.currentPage || 1;

                    renderPosts(posts, page === 1);
                    updatePaginationState();
                } catch (error) {
                    animeGrid.innerHTML = `<p style="grid-column: 1 / -1; text-align: center;">Failed to load posts. Please try again.</p>`;
                } finally {
                    isLoading = false;
                    loadMoreBtn.disabled = false;
                    loadMoreBtn.textContent = 'Load More';
                }
            };
            
            const fetchAllPostsForCategories = async () => {
                try {
                    const response = await fetch(`${backendBaseUrl}/api/posts?limit=1000`);
                    const data = await response.json();
                    allPostsCache = data.posts || [];
                    loadCategories(allPostsCache);
                } catch (error) {
                    console.error("Could not load categories:", error);
                }
            };
            
            // --- RENDER & UI FUNCTIONS ---
            const loadCategories = (posts) => {
                const categories = ['All', ...new Set(posts.map(p => p.category).filter(Boolean))];
                categoryFilters.innerHTML = '';
                categories.forEach(cat => {
                    const button = document.createElement('button');
                    button.className = 'filter-btn';
                    const categoryId = cat === 'All' ? 'all' : cat;
                    button.dataset.category = categoryId;
                    button.textContent = cat;
                    if (categoryId.toLowerCase() === currentCategory.toLowerCase()) {
                        button.classList.add('active');
                    }
                    categoryFilters.appendChild(button);
                });
            };

            const renderPosts = (posts, isNewSearch) => {
                if (isNewSearch) animeGrid.innerHTML = '';
                if (posts.length === 0 && isNewSearch) {
                    animeGrid.innerHTML = `<p style="grid-column: 1 / -1; text-align: center;">No posts found.</p>`;
                    return;
                }
                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'anime-card';
                    card.innerHTML = `
                        <div class="card-img-wrapper">
                            <img src="${post.imageUrl}" alt="${post.title}" loading="lazy">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title" title="${post.title}">${post.title}</h3>
                            <div class="card-footer">
                                <span class="view-count">
                                    <i class="material-icons" style="font-size: 1rem;">visibility</i>
                                    <span id="views-${post._id}">${(post.views || 0).toLocaleString()}</span>
                                </span>
                                <a href="${post.link}" target="_blank" class="card-link" rel="noopener noreferrer">Watch Now</a>
                            </div>
                        </div>
                    `;
                    const cardLink = card.querySelector('.card-link');
                    cardLink.addEventListener('click', (e) => { e.stopPropagation(); updateCounter(post._id, 'click'); });
                    card.addEventListener('click', (e) => {
                        if (e.target.closest('.card-link')) return;
                        const viewElement = document.getElementById(`views-${post._id}`);
                        if (viewElement) viewElement.textContent = ((parseInt(viewElement.textContent.replace(/,/g, '')) || 0) + 1).toLocaleString();
                        updateCounter(post._id, 'view');
                        window.open(post.link, '_blank');
                    });
                    animeGrid.appendChild(card);
                });
            };

            const updatePaginationState = () => {
                if (currentPage >= totalPages || currentCategory !== 'all' || currentSearchTerm) {
                    loadMoreBtn.classList.add('hidden');
                } else {
                    loadMoreBtn.classList.remove('hidden');
                }
            };
            
            // --- EVENT LISTENERS ---
            categoryFilters.addEventListener('click', (e) => {
                const button = e.target.closest('.filter-btn');
                if (button && !isLoading) {
                    document.querySelector('.filter-btn.active')?.classList.remove('active');
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    currentSearchTerm = '';
                    searchInput.value = '';
                    gridTitle.textContent = currentCategory === 'all' ? 'Latest Posts' : `${button.textContent} Anime`;
                    fetchPosts(1, currentCategory);
                }
            });

            loadMoreBtn.addEventListener('click', () => {
                if (!isLoading && currentPage < totalPages) {
                    fetchPosts(currentPage + 1, currentCategory);
                }
            });

            const handleSearch = () => {
                const searchTerm = searchInput.value.trim().toLowerCase();
                if (searchTerm === currentSearchTerm) return;
                currentSearchTerm = searchTerm;
                currentCategory = 'all';
                document.querySelector('.filter-btn.active')?.classList.remove('active');
                document.querySelector('.filter-btn[data-category="all"]')?.classList.add('active');
                gridTitle.textContent = currentSearchTerm ? `Search Results for "${currentSearchTerm}"` : 'Latest Posts';
                if (currentSearchTerm) {
                    const filteredPosts = allPostsCache.filter(post => post.title.toLowerCase().includes(currentSearchTerm));
                    renderPosts(filteredPosts, true);
                    updatePaginationState();
                } else {
                    fetchPosts(1, 'all');
                }
            };
            searchInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') handleSearch(); });
            searchIconBtn.addEventListener('click', () => { 
                searchInput.classList.toggle('active'); 
                if (searchInput.classList.contains('active')) {
                    searchInput.focus();
                } else if(searchInput.value) {
                    handleSearch();
                }
            });
            
            const handleThemeToggle = () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            };
            themeToggle.addEventListener('click', handleThemeToggle);
            
            const loadSavedTheme = () => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);
            };

            // --- INITIAL LOAD ---
            loadSavedTheme();
            fetchPosts(1, 'all');
            fetchAllPostsForCategories(); // Fetch all posts in the background for category list
        });
    </script>
</body>
</html>
